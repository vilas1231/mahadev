<html>
    <title>factorial numbers</title>
    <head>
        <script type="text/javascript">
            function factorial()
            {
                var a=document.f1.m.value;
                fact=1;
                for(i=1;i<=a;i++) 
            {
                fact=fact*i;
            }
            document.f1.n.value=fact;
            }            
            
        </script>
    </head>
    <body>
        <form name="f1">
            Enter the numbers<input type="number" name="m"><br>
            <input type="button" value="Submit" onclick="factorial()"><br>
            The factorial is<input type="text" name="n"><br>
        </form>
    </body> 
</html>
